<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Relative to viewport -->
    <div
      class="vw-100 vh-100 bg-primary-subtle d-flex justify-content-center align-items-center"
    >
      <!-- rounded is for border radius and 0-4 is for padding -->
      <div class="bg-primary p-4 rounded" style="width: 500px">
        <h1 class="fs-1 text-light">Weather app</h1>
        <div class="d-flex gap-3">
          <input
            id="user-input"
            class="form-control"
            placeholder="Enter city..."
          />
          <button onclick="getWeather()" class="btn btn-light">search</button>
        </div>
        <div id="error-message" class="fs-6 text-danger"></div>
        <img id="weather-icon" class="rounded mx-auto d-block" />
        <div id="weather-temp" class="fs-2 text-light text-center"></div>
        <div id="weather-city" class="fs-3 text-light text-center"></div>
        <div id="weather-description" class="fs-4 text-light text-center"></div>
        <div class="d-flex gap-3 justify-content-between">
          <div class="d-flex align-items-center gap-3">
            <img id="weather-humidity-icon" alt="" />
            <p id="weather-humidity-text" class="fs-4 text-light m-0"></p>
          </div>

          <div class="d-flex align-items-center gap-3">
            <img id="weather-wind-icon" alt="" />
            <p id="weather-wind-text" class="fs-4 text-light m-0"></p>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="./index.js"></script>
  </body>
</html>
