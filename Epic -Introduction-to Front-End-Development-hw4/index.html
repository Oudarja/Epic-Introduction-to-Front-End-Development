<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Primary</h2>
    <label for="small">Small</label>
    <input
      id="small"
      type="text"
      class="small-input"
      placeholder="Enter text here"
      class="input-field"
    />

    <label for="medium">Medium</label>
    <input
      id="medium"
      type="text"
      class="medium-input"
      placeholder="Enter text here"
      class="input-field"
    />

    <label for="big">Big</label>
    <input
      id="big"
      type="text"
      class="large-input"
      placeholder="Enter text here"
      class="input-field"
    />

    <h2>Secondary</h2>

    <label for="small">Small</label>
    <input
      id="small"
      type="text"
      class="small-input secondary"
      placeholder="Enter text here"
      class="input-field"
    />

    <label for="medium">Medium</label>
    <input
      id="medium"
      type="text"
      class="medium-input secondary"
      placeholder="Enter text here"
      class="input-field"
    />

    <label for="big">Big</label>
    <input
      id="big"
      type="text"
      class="large-input secondary"
      placeholder="Enter text here"
      class="input-field"
    />
  </body>
</html>
